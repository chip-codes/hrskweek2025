<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    
    <script src="script.js" defer></script>

    <title>Hirasako Maze</title>
</head>

<body>
    <nav class="navbar">
            <a href="../../index.html#games">
                <i class="ri-arrow-left-s-line" style="cursor:pointer;"></i>
            </a>
        <h1>Maze</h1>
        <button id="ins">Instruction</button>
        </nav>
    <div id="page">

        <!-- Instruction Popup -->
            <div id="ins-popup" class="popup hidden">
                <div class="popup-card">
                    <h3>How to Play:</h3>
                    <p>1. Choose a level (Easy, Medium, Hard, Extreme)<br>
                        2. Click on Start for the maze to appear<br><br>
                        ps: You can post your achievement in The Lounge. Enjoy! :D
                    </p>
                    <button id="ins-close">Close</button>
                </div>
            </div>

        <!-- Maze Victory Popup (same style as word search) -->
        <div class="popup-container hidden" id="maze-popup">
        <div class="popup-card">
            <div class="icon-circle">
            <i class="ri-check-line"></i>
            </div>

            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You escaped the maze!</p>

            <p class="popup-moves">Moves: 0</p>
            <p class="popup-time">Time: 00:00</p>

            <button class="ok-btn" id="mazeOk">Cool!</button>
        </div>
        </div>

        <!-- Difficulty + Start -->
        <div id="menu">
            <div class="custom-select">
                <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>
                </select>
            </div>

            <input id="startMazeBtn" type="button" onclick="startMaze()" value="Start" />

        </div>

        <!-- Maze Canvas -->
        <div id="view">
            <div id="mazeContainer">
                <canvas id="mazeCanvas" class="border"></canvas>
            </div>
        </div>

        <!-- Instructions -->
        <p id="instructions">Time: 0s - Use arrow keys to lead Hiragi to Sako!</p>


        <div id="mobile-controls">
            <div class="row">
                <button class="arrow-btn" data-dir="up">â–²</button>
            </div>
            <div class="row">
                <button class="arrow-btn" data-dir="left">â—€</button>
                <button class="arrow-btn" data-dir="down">â–¼</button>
                <button class="arrow-btn" data-dir="right">â–¶</button>
            </div>
        </div>
    </div>
</body>
</html>
