<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sliding.css">
        
        <!-- Remix icon for the checkmark -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
        <title>Slide Puzzle #5</title>
    </head>
    <body>
        <nav class="navbar">
            <a href="../../../index.html#games">
                <i class="ri-arrow-left-s-line" style="cursor:pointer;"></i>
            </a>
             <h1>Sliding Puzzle Game</h1>
        </nav>
        <div class="container">
            <!-- Success Popup -->
            <div class="popup-container hidden">
            <div class="popup-card">
                <span class="popup-close">&times;</span> <!-- <-- close button -->
                <div class="icon-circle">
                <i class="ri-check-line"></i>
                </div>

                <h2>Congratulations! ðŸŽ‰</h2>
                <p>You solved the puzzle!</p>

                <p class="popup-moves">Moves: 0</p>
                <p class="popup-time">Time: 00:00</p>

                <button id="popupOk" class="ok-btn">OK</button>
            </div>
            </div>
            <h2>Art #5 by <a href="https://x.com/yingfangnajaa">Feng</a> <button id="ins">Instruction</button></h2>

            <!-- Instruction Popup -->
            <div id="ins-popup" class="popup hidden">
                <div class="popup-card">
                    <h3>For reference</h3>
                    <img src="image/design5.jpg" alt="Feng">
                    <p>Once finished, go to The Lounge and post your achievement there!</p>
                    <button id="ins-close">Close</button>
                </div>
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Tiles will be generated dynamically using Javascript -->
            </div>
            <div class="controls">
                <button id="startButton">Start</button>
                <button id="resetButton">Reset</button>
            </div>
            <div class="status">
                Moves: <span id="moveCounter">0</span>  |  Time: <span id="timer">00:00</span>
            </div>
        </div>
        <script src="sliding.js"></script>
    </body>
</html>
