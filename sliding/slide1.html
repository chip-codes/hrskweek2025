<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sliding.css">
        <title>Slide Puzzle #1</title>
    </head>
    <body>
        <div class="container">
            <h1>Sliding Puzzle Game</h1>
            <div class="game-board" id="gameBoard">
                <!-- Tiles will be generated dynamically using Javascript -->
            </div>
            <div class="controls">
                <button id="shuffleButton">Shuffle</button>
            </div>
            <div class="status">
                Moves: <span id="moveCounter">0</span>  |  Time: <span id="timer">00:00</span>
            </div>
        </div>
        <script src="sliding.js"></script>
    </body>
</html>
